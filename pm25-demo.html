
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PM2.5 空氣品質查詢</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #data-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
    }
    .location {
      font-size: 18px;
      font-weight: bold;
    }
    .pm25 {
      font-size: 24px;
      margin: 8px 0;
    }
    .status {
      padding: 4px 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🌿 即時 PM2.5 空氣品質查詢</h1>
  <div id="data-container">載入中...</div>

  <script>
    async function fetchPM25() {
      try {
        const response = await fetch("https://data.moenv.gov.tw/api/v2/aqx_p_02?api_key=7e29b5cf-6167-4ddd-a66e-4f8b9eb0f1ad&format=json");
        const json = await response.json();
        const data = json.records;
        const container = document.getElementById("data-container");
        container.innerHTML = "";
        data.forEach(item => {
          const pm25 = parseFloat(item.pm25);
          let status = "良好", color = "#4caf50";
          if (pm25 > 35) {
            status = "普通"; color = "#ff9800";
          }
          if (pm25 > 53) {
            status = "對敏感族群不健康"; color = "#f44336";
          }

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="location">${item.site}</div>
            <div class="pm25">PM2.5：${item.pm25}</div>
            <div class="status" style="background:${color}">${status}</div>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        document.getElementById("data-container").innerText = "資料取得失敗，請稍後再試";
      }
    }

    fetchPM25();
  </script>
</body>
</html>
